<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width
    =device-width, initial-scale=1.0">
    <title>java script calculator  </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <center><div class="container">
        <input type="text" name="screen" id="screen">
        <div class="btn_container">
            <button>AC</button>
            <button class="green">sqrt</button>
            <button class="green">%</button>
            <button class="green">/</button>
        </div><div class="btn_container">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="green">*</button>
        </div><div class="btn_container">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="green">-</button>
        </div><div class="btn_container">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="green">+</button>
        </div>
        <div class="btn_container">
            <button>0</button>
            <button>.</button>
            <button>c</button>
            <button class="green">=</button>
        </div></center>
    </div>
